<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jNet Core v2.0</title>
    <script type="text/javascript" src="dist/jnet.v2.0.1.6.js"></script>
    <script type="text/javascript" src="src/js/v2/event.js"></script>
    <script type="text/javascript">
        'use strict';
        var $ = jNet;
        $(function () {

            console.info('Have fun code!');

            var Model = jNet.Event(function (options) {

                this.id = null;
                this.firstname = null;
                this.lastname = null;

                if (typeof options !== "undefined") {
                    var self = this;
                    jNet.each(options, function (key, value) {
                        self[key] = value;
                    });
                }

                return this;

            });

            var man = new Model({
                firstname: 'Alex',
                lastname: 'Ivanov',
                changeId: function (id) {
                    this.id = id;
                    this.trigger('change:id', id);
                }
            });

            man.bind('change:id', function (id) {
                console.warn('ID changed to: ' + id);
            });

            man.changeId(1);
            man.changeId(2);
            man.changeId(3);
            man.changeId(4);

            console.info(man);

            // fixed
            $('[target="_blank"]').attr('rel', 'noopener noreferrer');

        });
    </script>
</head>
<body>
<ul id="test1">
    <li class="boo"><a href="">1</a></li>
    <li class="foo"><a href="">2</a></li>
    <li class="bar"><a href="">3</a></li>
</ul>
</body>
</html>
