<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script type="text/javascript" src="builds/js/jNet.min.js"></script>
    <script>
        var $ = jNet;

        $(function () {

            /**
             * Example From: http://www.w3schools.com/canvas/tryit.asp?filename=trycanvas_clock_start
             *
             * @type {jNet.Canvas}
             */

            var ani = new jNet.Canvas();
            ani.setSize(400, 400);

            var radius = ani.getCanvas().height / 2;
            ani.getContext().translate(radius, radius);

            ani.draw = function () {

                var radius = this.getCanvas().height / 2;
                radius = radius * 0.90;

                function drawFace(ctx, radius) {
                    var grad;
                    ctx.beginPath();
                    ctx.arc(0, 0, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = 'white';
                    ctx.fill();

                    grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
                    grad.addColorStop(0, '#333');
                    grad.addColorStop(0.5, 'white');
                    grad.addColorStop(1, '#333');

                    ctx.strokeStyle = grad;
                    ctx.lineWidth = radius * 0.1;
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
                    ctx.fillStyle = '#333';
                    ctx.fill();
                }

                function drawNumbers(ctx, radius) {
                    var ang;
                    var num;
                    ctx.font = radius * 0.15 + "px arial";
                    ctx.textBaseline = "middle";
                    ctx.textAlign = "center";
                    for (num = 1; num < 13; num++) {
                        ang = num * Math.PI / 6;
                        ctx.rotate(ang);
                        ctx.translate(0, -radius * 0.85);
                        ctx.rotate(-ang);
                        ctx.fillText(num.toString(), 0, 0);
                        ctx.rotate(ang);
                        ctx.translate(0, radius * 0.85);
                        ctx.rotate(-ang);
                    }
                }

                function drawTime(ctx, radius) {

                    var now = new Date();
                    var hour = now.getHours();
                    var minute = now.getMinutes();
                    var second = now.getSeconds();

                    //hour
                    hour = hour % 12;
                    hour = (hour * Math.PI / 6) +
                            (minute * Math.PI / (6 * 60)) +
                            (second * Math.PI / (360 * 60));

                    drawHand(ctx, hour, radius * 0.5, radius * 0.07);

                    //minute
                    minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
                    drawHand(ctx, minute, radius * 0.8, radius * 0.07);

                    // second
                    second = (second * Math.PI / 30);
                    drawHand(ctx, second, radius * 0.9, radius * 0.02);
                }

                function drawHand(ctx, pos, length, width) {
                    ctx.beginPath();
                    ctx.lineWidth = width;
                    ctx.lineCap = "round";
                    ctx.moveTo(0, 0);
                    ctx.rotate(pos);
                    ctx.lineTo(0, -length);
                    ctx.stroke();
                    ctx.rotate(-pos);
                }

                drawFace(this.getContext(), radius);
                drawNumbers(this.getContext(), radius);
                drawTime(this.getContext(), radius);

            };

            ani.start();

//            setTimeout(function () {
//                console.log('Stop');
//                ani.stop();
//                setTimeout(function () {
//                    console.log('Start');
//                    ani.start();
//                }, 5000);
//            }, 5000);

        });
    </script>
</head>

</html>
