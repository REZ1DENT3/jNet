<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%title%}</title>
    <script type="text/javascript" src="builds/js/jNet.min.js"></script>
    <script>var $ = jNet;</script>
</head>
<body>
<div id="test">
    <h1>User {%user.login%}</h1>
    <div>
        <div>{%user.lastname%} {%user.name%}</div>
    </div>
    <ul id="ajax"></ul>
</div>
<script>
    $(function () {
        var $test = $('html');
        var $smpl = $.smpl($test);
        $test.innerHTML($smpl.render({
            title: 'jNet - Sample Framework',
            user: {
                login: "REZ1DENT3",
                lastname: "Babichev",
                name: "Maxim"
            }
        }));
        var $template = $.smpl('<li>{%time%}, GET: {%GET%}</li>');
        $ulAjax = $('#ajax');
        setInterval(function () {
            var _data = {};
            _data.a = Math.rand(1, 1000000);
            _data.b = Math.rand(_data.a, 1000000);
            _data.c = Math.rand(1, _data.b);
            _data.d = Math.rand(_data.c, 1000000);
            _data.e = Math.rand(1, _data.d);
            _data.f = Math.rand(_data.e, 1000000);
            var data = {
                GET: _data
            };
            data['time'] = jNet.now();
            $ulAjax.prepend($template.render(data)).find('li')
                    .css('color', 'black')
                    .odd()
                    .css('color', 'red');
        }, 15);
    });
</script>
</body>
</html>
