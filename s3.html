<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="builds/js/jNet.min.js"></script>
    <script>var $ = jNet;</script>
    <style>
        [data-smpl="jNet"] {
            display: none;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>col0</td>
        <td>col1</td>
        <td>col2</td>
        <td>col3</td>
        <td>col4</td>
        <td>col5</td>
    </tr>
    </thead>
    <tbody>
        <tr data-smpl="jNet" data-smpl-for="data.data.query.results.row">
            <td>%_.col0%</td>
            <td>%_.col1%</td>
            <td>%_.col2%</td>
            <td>%_.col3%</td>
            <td>%_.col4%</td>
            <td>%_.col5%</td>
        </tr>
    </tbody>
</table>
</body>
<script>
    $elements = $('[data-smpl="jNet"]');
    setInterval(function () {
        jNet.ajax({
            url: 'https://babichev.net/testing.php',
            success: function (http) {
                var $template = $.smpl($elements);
                $data = $template.render(JSON.parse(http.target.response));
                $elements.each(function (key, value) {
                    jNet(value).parent().append($data[key]);
                });
                $('tbody tr').css('background', 'none').even().css('background', '#0cc');
            }
        });
    }, 400);
</script>
</html>
